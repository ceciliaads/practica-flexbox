<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercitacion flexbox - dados</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dado uno">
            <div class="punto"></div>
        </div>
        <div class="dado dos dado-centralizado ">
            <div class="contenedor-puntos">
                <div class="punto"></div>
                <div class="contenedor-punto-derecha">
                    <div class="punto"></div>
                </div>

            </div>

        </div>
        <div class="dado tres dado-centralizado ">
            <div class="contenedor-puntos">
                <div class="contenedor-punto-derecha">
                    <div class="punto"></div>
                </div>
                <div class="uno">
                    <div class="punto"></div>
                </div>
                <div class="punto"></div>
            </div>

        </div>
        <div class="dado cuatro dado-centralizado ">
            <div class="contenedor-puntos">
                <div class="puntos-pares">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>

                <div class="puntos-pares">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>

        </div>
        <div class="dado cinco dado-centralizado ">
            <div class="contenedor-puntos">
                <div class="puntos-pares">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
                <div class="uno">
                    <div class="punto"></div>
                </div>
                <div class="puntos-pares">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>

        </div>

        <div class="dado seis dado-centralizado ">
            <div class="contenedor-puntos">
                <div class="puntos-pares">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
                
                <div class="puntos-pares">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>

                <div class="puntos-pares">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
